<html>
<head>
  <meta charset="UTF-8">
  <title>Bracket Maker</title>
  <script defer src="index.js"></script>
  <script defer src="bracket.js"></script>
  <script defer src="user.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Welcome to the BracketMaker
  </h1>

  <div class="">
    <form>
      <label>Bracket Code:</label>
      <input id="bracketSearch" type="text"><br>
      <button id=searchButton>Find Bracket</button>
    </form>
      <div id=searchBracketContainer>
      </div>
  </div>
  <h2 id="useremail"> </h2>

  <form class="loginForm">
    <label for="fname">Email:</label>
    <input type="text" id="email" name="email"><br>
    <input id=submitButton type="submit" value="Login">
  </form>

  <form class=hidden id=newBracketForm>
    <label for="name"> Name of Bracket:</label>
    <input type="text" id="bracketName"><br>
    <label for="team1">Team 1</label>
    <input type="text" id="newteam1"><br>
    <label for="team2">Team 2</label>
    <input type="text" id="newteam2"><br>
    <label for="team3">Team 3</label>
    <input type="text" id="newteam3"><br>
    <label for="team4">Team 4</label>
    <input type="text" id="newteam4"><br>
    <label for="team5">Team 5</label>
    <input type="text" id="newteam5"><br>
    <label for="team6">Team 6</label>
    <input type="text" id="newteam6"><br>
    <label for="team7">Team 7</label>
    <input type="text" id="newteam7"><br>
    <label for="team8">Team 8</label>
    <input type="text" id="newteam8"><br>
    <input type="submit" id=newBracketSubmit value="Create New Bracket">
  </form>

  <button class='hidden' id=newBracketButton>Create Bracket</button>
    <br>
  <button class="hidden" id=bracketsButton>Your Brackets</button>
  <h3 class= hidden-brackets>Your Brackets</h3>
  <ul class="bracketList">
  </ul>

  <div class="hidden-bracket">
  <section id="bracket">
    <div class=round1>
      <h4 class=round-details>Quarters</h4>
      <ul class="matchup-1">
        <li class="team top-team" id="team1">Team 1</li>
        <li class="team bottom-team" id="team2">Team 2</li>
      </ul>
      <ul class="matchup-2">
        <li class="team top-team" id="team3">Team 1</li>
        <li class="team bottom-team" id="team4">Team 2</li>
      </ul>
      <ul class="matchup-3">
        <li class="team top-team" id="team5">Team 1</li>
        <li class="team bottom-team" id="team6">Team 2</li>
      </ul>
      <ul class="matchup-4">
        <li class="team top-team"id="team7">Team 1</li>
        <li class="team bottom-team"id="team8">Team 2</li>
      </ul>
    </div>

    <div class=round2>
      <div class="matchups">
      <h4 class=round-details>Semi-Finals</h4>
      <ul class="matchup-5">
        <li class="team top-team" id="team9">EMPTY</li>
        <li class="team bottom-team" id="team10">EMPTY</li>
      </ul>
      <ul class="matchup-6">
        <li class="team top-team" id="team11">EMPTY</li>
        <li class="team bottom-team" id="team12">EMPTY</li>
      </ul>
      </div>
    </div>

    <div class=round3>
      <h4 class=round-details>Finals</h4>
      <ul class="matchup-7">
        <li class="team top-team"id="team13">EMPTY</li>
        <li class="team bottom-team" id="team14">EMPTY</li>
      </ul>
    </div>

    <div class=round4>
      <h4 class=round-details>Champion</h4>
      <ul>
        <li class=" team Champion" id="team15">EMPTY</li>
      </ul>
    </div>

  </section>
  <button id="updateBracketButton" >Submit changes</button>
  </div>

</body>
</html>
