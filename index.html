<html>
<head>
  <meta charset="UTF-8">
  <title>Bracket Maker</title>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Welcome to the BracketMaker
  </h1>
  <h3>Your Brackets</h3>
  <ul class="bracketList">
  </ul>

  <section id="bracket">
    <div class=round1>
      <h4 class=round-details>Quarters</h4>
      <ul class="matchup-round-1">
        <li class="team top-team">Team 1</li>
        <li class="team bottom-team">Team 2</li>
      </ul>
      <ul class="matchup-round-1">
        <li class="team top-team">Team 1</li>
        <li class="team bottom-team">Team 2</li>
      </ul>
      <ul class="matchup-round-1">
        <li class="team top-team">Team 1</li>
        <li class="team bottom-team">Team 2</li>
      </ul>
      <ul class="matchup-round-1">
        <li class="team top-team">Team 1</li>
        <li class="team bottom-team">Team 2</li>
      </ul>
    </div>

    <div class=round2>
      <div class="matchups">
      <h4 class=round-details>Semi-Finals</h4>
      <ul class="matchup-round-2">
        <li class="team top-team">EMPTY</li>
        <li class="team bottom-team">EMPTY</li>
      </ul>
      <ul class="matchup-round-2">
        <li class="team top-team">EMPTY</li>
        <li class="team bottom-team">EMPTY</li>
      </ul>
      </div>
    </div>

    <div class=round3>
      <h4 class=round-details>Finals</h4>
      <ul class="matchup-round-3">
        <li class="team top-team">EMPTY</li>
        <li class="team bottom-team">EMPTY</li>
      </ul>
    </div>

    <div class=round4>
      <h4 class=round-details>Champion</h4>
      <ul class="matchup-round-4">
        <li class=" team Champion">EMPTY</li>
      </ul>
    </div>
  </section>

</body>
</html>
